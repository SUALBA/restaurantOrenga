<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treballa al Restaurant Orenga</title>
   
</head>
<body>
    <main>
      <header>
        <h1>Busquem personal per treballar al <a href="index.html">Restaurant Orenga</a></h1>
      </header>
      <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Omple el formulari i ens posarem en contacte el més aviat possible.</legend>
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" placeholder="Ana" required><br><br>
          
          <label for="cognoms">Cognom(s):</label>
          <input type="text" id="cognoms" name="cognoms" placeholder="Rovira Blanca" required><br><br>
          
          <label for="telefon">Telèfon:</label>
          <input type="tel" id="telefon" name="telefon" placeholder="+34 643 423 521" required><br><br>
          
          <label for="email">Correu electrònic:</label>
          <input type="email" id="email" name="email" placeholder="nom@outlook.com" required size="50"><br><br>
          
          <label for="carrecs">Càrrecs vacants als quals aspires (<small>tecla Ctrl per seleccionar més d'un</small>):</label><br>
          <select id="carrecs" name="carrecs[]" multiple required>
            <option value="cap-de-cuina">Cap de cuina</option>
            <option value="xef" >Xef</option>
            <option value="cuiner-a" selected>Cuiner/a</option>
            <option value="ajudant-de-cuiner-a">Ajudant de cuiner/a</option>
            <option value="cap-de-sala">Cap de sala</option>
            <option value="cambrer-a">Cambrer/a</option>
          </select><br><br>
          
          <label for="curriculum">Currículum:</label>
          <input type="file" id="curriculum" name="curriculum" accept=".pdf" required><br><br>
          
          <label for="linkedin">Enllaç al teu perfil de LinkedIn:</label>
          <input type="url" id="linkedin" name="linkedin"><br><br>
          
          <label for="data">Dia a partir del qual pots incorporar-te:</label>
          <input type="date" id="data" name="data" required><br><br>
          
          <label for="politica">Accepto la política de privacitat en enviar aquest formulari:</label>
          <input type="checkbox" id="politica" name="politica" required><br><br>
          
          <input type="submit" value="Enviar">

        </fieldset>
      </form>
    </main>
  </body>
</html>
